<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Megrim&family=Mukta:wght@500&family=Passion+One&family=Skranji&family=Suez+One&family=Work+Sans:ital,wght@0,300;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--This section contains the instructions as well as the Score Keeper-->
    <section class="card">
      <div id="scoreStart">User Score: <span id="score"></span></div>
      <div class="timer"></div>
      <h2>JavaScript Quiz</h2>
      <p id="para">
        Welcome to my JavaScript quiz! Answer as many questions as you can
        before the timer runs out! Correct answers are worth 10 points each, but
        be careful because any wrong answers will subtract time from the timer!
      </p>

      <div id="userFinal">Final Score: <span id="finalScore"></span></div>
      <form id="form">
        <input
          type="text"
          name="userName"
          id="userName"
          placeholder="username"
        />
        <!--These are the buttons on the end game screen-->
        <button type="submitScore" class="submitScore" id="saveScore">
          Save High Score!
        </button>
        <button type="highScore" class="highScore" id="highScore">
          View High Scores
        </button>
        <div id="display"></div>
      </form>
<!--These are the answer buttons -->
      <div id="possible">
        <button id="choice1"></button>
        <button id="choice2"></button>
        <button id="choice3"></button>
        <button id="choice4"></button>
      </div>
      <button id="start">Start Quiz</button>
      <p id="response"></p>
      <button class="next" id="next">Next Question</button>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
